<div class="container-fluid">

  <div class="title-container">
    <h3 class="title">ULTIMOS EVENTOS CREADOS POR LOS USUARIOS</h3>
  </div>

  <div class="card-container">

    <div *ngFor="let event of listEvents; let i = index">
      <div class="card" (click)="redirectToEvent(i)">
        <div class="card-body">
          <h5 class="card-title">{{ event.title | titlecase }}</h5>
          <p class="card-text">{{ event.date | date }}</p>
        </div>
      </div>
    </div>


    <div *ngIf="!eventsLoaded" class="spinner"> </div>

  </div>

</div>
