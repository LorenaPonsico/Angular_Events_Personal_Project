<div class="container-fluid">

  <div class="title-container">
    <h3 class="title">ULTIMOS EVENTOS CREADOS POR LOS USUARIOS</h3>
  </div>
  
  <div class="card-container">
    
    <div class="card" *ngFor="let event of listEvents">
      <div class="card-body">
      <h5 class="card-title">{{ event.title | titlecase }}</h5>
      <p class="card-text">{{ event.date | date }}</p>
      <a *ngIf="!userLoginOn" href="#" class="btn " routerLink="/registro">Ir al evento</a>
      <a *ngIf="userLoginOn" href="#" class="btn " [routerLink]="'/event/' + event._id">Ir al evento</a>
    </div>
  </div>

  <div *ngIf="!eventsLoaded" class="spinner"> </div>

</div>

</div>
