<div class="container-fluid">
  <div class="form-container">
    <form [formGroup]="registerForm">

      <p class="text-danger">{{registerError}}</p>

      <h4 class="text-center">Registrarse</h4>

      <div class="form-group">
        <label>Nombre</label>
        <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="emailHelp"
          placeholder="Introduce tu nombre">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class=" text-danger">

            <div *ngIf="name.errors?.['required']">
              El nombre es obligatorio.
            </div>
          </div>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Apellidos</label>
        <input formControlName="surname" type="text" class="form-control" id="surname"
          placeholder="Apellidos">
          <div *ngIf="surname.invalid && (surname.dirty || surname.touched)" class=" text-danger">

            <div *ngIf="surname.errors?.['required']">
              Los apellidos son obligatorios.
            </div>
          </div>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Introduce email">

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class=" text-danger">
    
              <div *ngIf="email.errors?.['required']">
                El email es obligatorio.
              </div>
              <div *ngIf="email.errors?.['email']">
                El email debe tener un formato v치lido.
              </div>
            </div>
          </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Contrase침a</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
            placeholder="Contrase침a">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class=" text-danger">

              <div *ngIf="password.errors?.['required']">
                La contrase침a es obligatoria.
              </div>
            </div>
        </div>

        <div class="form-group">
          <label for="exampleInputPhone">Telefono</label>
          <input formControlName="phone" type="number" class="form-control" id="exampleInputPhone"
            placeholder="telefono">
            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class=" text-danger">

              <div *ngIf="phone.errors?.['required']">
                El numero de telefonod es obligatorio.
              </div>
            </div>
            
        </div>

        <div class="form-group">
          <label for="exampleInputBirthday">Fecha nacimiento</label>
          <input formControlName="birthday" type="date" class="form-control" id="exampleInputBirthday1"
            placeholder="fecha nacimiento">
            <div *ngIf="birthday.invalid && (birthday.dirty || birthday.touched)" class=" text-danger">

              <div *ngIf="birthday.errors?.['required']">
                La fecha de nacimiento es obligatoria.
              </div>
            </div>
        </div>



        <div class="text-center">
          <button (click)="registerUser()" type="submit" class="btn mt-3">Aceptar</button>
        </div>
