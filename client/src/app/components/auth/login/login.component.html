<div class="container">
  <div class="form-container">
    <form [formGroup]="loginForm">
      <h4 class="text-center">Iniciar Sesion</h4>

      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Introduce email">

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class=" text-danger">

          <div *ngIf="email.errors?.['required']">
            El email es obligatorio.
          </div>
          <div *ngIf="email.errors?.['email']">
            El email debe tener un formato válido.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
          placeholder="Contraseña">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class=" text-danger">

          <div *ngIf="password.errors?.['required']">
            El password es obligatorio.
          </div>
        </div>
      </div>
      <div class="text-center">

        <button (click)="login()" type="submit" class="btn mt-3">Aceptar</button>
      </div>
    </form>
  </div>
</div>
