<div class="container-fluid">
    <div class="container mt-5">
<div class="row">
  <div class="col-lg-6 offset-lg-3">

    <span class="title">Crear Evento</span>
    <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Titulo del Evento</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Fecha</label>
        <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Hora Inicio</label>
        <input type="time" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Hora fin</label>
        <input type="time" class="form-control" id="exampleFormControlInput1">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Capacidad</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
   
      <div class="form-group">
        <label for="exampleFormControlSelect1">Tipo de Evento</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option></option>
        <option>Artes escenicas y visuales</option>
        <option>Cultura</option>
        <option>Deporte</option>
        <option>Gastronomia</option>
        <option>Infantil</option>
        <option>Salud y Bienestar</option>
      </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Localizacion</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Descripcion</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button class="btn">Publicar Evento</button>
    </form>
  </div>
</div>
</div>
</div>
